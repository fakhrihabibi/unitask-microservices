version: '3.8'

services:
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: unitask
      POSTGRES_PASSWORD: password
      # POSTGRES_DB removed, handled by init script
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - microservices-network

  user-service:
    build: ./user-service
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=db
      - DB_USER=unitask
      - DB_PASS=password
      - DB_NAME=user_db
      - JWT_SECRET=supersecretkey
    depends_on:
      - db
    networks:
      - microservices-network

  task-service:
    build: ./task-service
    ports:
      - "3002:3002"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=unitask
      - DB_PASS=password
      - DB_NAME=task_db
    restart: always  
    networks:
      - microservices-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - task-service
    networks:
      - microservices-network

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
